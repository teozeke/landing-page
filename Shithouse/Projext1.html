<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project</title>
    <link rel="stylesheet" href="Untitled-1.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body id="first">
    <div class="Result">
      <h3 id="h4" style="margin-block-start: 3rem; font-weight: lighter">
        Your Result
      </h3>
      <br />
      <br />
      <style>
        .circle {
          width: 200px;
          height: 200px;
          background: linear-gradient(to bottom, darkblue, blue);
          margin: 10% auto;
          border-radius: 50%;
          border-top: solid darkblue;
          border-bottom: solid blue;
        }
      </style>
      <div class="circle">
        <h1 id="seventy" style="margin-top: 2.5rem">76</h1>
        <h4 style="font-weight: lighter">of 100</h4>
      </div>
      <h2>Great</h2>
      <br />
      <h4 style="font-weight: lighter">
        You scored higher than 65% of
        <p>the people who have taken</p>
        <p>these tests</p>
      </h4>
    </div>
    <div>
      <h3 class="second">
        <p class="Summary">Summary</p>
        <p class="Reaction">
          <ion-icon name="flash-outline"></ion-icon>
          Reaction <span><span class="numerals">80</span>/100</span>
        </p>
        <p class="Memory">
          Memory
          <span style="margin-block-start: -20px"
            ><span class="numerals">92</span>/100</span
          >
        </p>
        <p class="Verbal">
          <ion-icon name="chatbubble-ellipses-outline"></ion-icon> Verbal
          <span style="margin-block-start: -20px">
            <span class="numerals">61</span>/100</span
          >
        </p>
        <p class="Visual">
          Visual
          <span style="margin-block-start: -20px"
            ><span class="numerals">72</span>/100</span
          >
        </p>
        <a href="index.html" class="button">Continue</a>
      </h3>
    </div>
  </body>
</html>
